dist: trusty
language: rust
services: docker
sudo: required

env:
  global:
  - CRATE_NAME=anyshortcut-cli

matrix:
  include:
  # Linux
  - env: TARGET=i686-unknown-linux-gnu
  - env: TARGET=i686-unknown-linux-musl
  - env: TARGET=x86_64-unknown-linux-gnu
  - env: TARGET=x86_64-unknown-linux-musl

  # OSX
  - env: TARGET=x86_64-apple-darwin
    os: osx

  # Testing other channels
  - env: TARGET=x86_64-unknown-linux-gnu
    rust: nightly
  - env: TARGET=x86_64-apple-darwin
    os: osx
    rust: nightly

before_install:
- set -e
- rustup self update

install: true

script:
- bash ci/script.sh

after_script: set +e

deploy:
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
# Travis can't cache files that are not readable by "others"
- chmod -R a+r $HOME/.cargo

branches:
  only:
  # release tags
  - /^v\d+\.\d+\.\d+.*$/
  - master

notifications:
  email:
    on_success: never
